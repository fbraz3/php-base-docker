name: Build Composer Image

on:
  workflow_call:
    inputs:
      php_version:
        required: true
        type: string
      architecture:
        required: true
        type: string
      is_latest:
        required: true
        type: boolean

jobs:
  build_composer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Composer image
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ inputs.architecture }}
          context: .
          file: flavors/composer/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
          tags: |
            fbraz3/php-composer:${{ inputs.php_version }}
            ${{ inputs.is_latest && 'fbraz3/php-composer:latest' || '' }}

      - name: Test composer to ensure it loads properly
        run: |
          docker run --rm fbraz3/php-composer:${{ inputs.php_version }} --version || exit 1
        env:
          PHP_VERSION: ${{ inputs.php_version }}

      - name: Push Composer image
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ inputs.architecture }}
          context: .
          file: flavors/composer/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
          tags: |
            fbraz3/php-composer:${{ inputs.php_version }}
            ${{ inputs.is_latest && 'fbraz3/php-composer:latest' || '' }}