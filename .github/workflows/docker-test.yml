name: Test Docker

on:
  workflow_dispatch:

jobs:
  build_images:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include:
          - php_version: '8.2'
            architecture: linux/amd64
            is_latest: false
          - php_version: '8.2'
            architecture: linux/arm64
            is_latest: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare architecture name
        id: prep
        run: echo "arch_short=${ARCH##*/}" >> $GITHUB_OUTPUT
        env:
          ARCH: ${{ matrix.architecture }}

      - name: Build PHP Docker TEST image
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.architecture }}
          context: .
          file: flavors/vanilla/Dockerfile
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: |
            fbraz3/php-cli:${{ matrix.php_version }}-${{ steps.prep.outputs.arch_short }}-test
            fbraz3/php-cli:${{ matrix.php_version }}-${{ steps.prep.outputs.arch_short }}-build

      - name: Test php image to check if version matches
        run: |
          docker run --rm --platform=${{ matrix.architecture }} fbraz3/php-cli:${{ matrix.php_version }}-${{ steps.prep.outputs.arch_short }}-test -v | grep -q "${{ matrix.php_version }}" || exit 1
        env:
          PHP_VERSION: ${{ matrix.php_version }}

      - name: Build Phalcon TEST image
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.architecture }}
          context: .
          file: flavors/phalcon/Dockerfile
          load: true
          cache-from: type=gha
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            BUILD_ARCH=${{ steps.prep.outputs.arch_short }}
          tags: |
            fbraz3/php-cli:${{ matrix.php_version }}-phalcon-${{ steps.prep.outputs.arch_short }}-test

      - name: Test php modules to ensure phalcon is loaded
        run: |
          docker run --rm --platform=${{ matrix.architecture }} fbraz3/php-cli:${{ matrix.php_version }}-phalcon-${{ steps.prep.outputs.arch_short }}-test -v | grep -q "${{ matrix.php_version }}" || exit 1
          docker run --rm --platform=${{ matrix.architecture }} fbraz3/php-cli:${{ matrix.php_version }}-phalcon-${{ steps.prep.outputs.arch_short }}-test -m | grep -q "phalcon" || exit 1
        env:
          PHP_VERSION: ${{ matrix.php_version }}